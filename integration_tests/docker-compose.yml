version: '2.1'
services:
  service_a:
    build: service_a/.
    volumes:
      - ./service_a/src:/project/src
      - ../:/project/federation_deps
    command: sh -c "pip install ./federation_deps && python ./src/app.py"
    ports:
      - 3001:3000
    healthcheck:
      test: ["CMD", "curl", "-H", "Accept: text/html", "http://127.0.0.1:3000/graphql"]
      interval: 5s
      timeout: 10s
      retries: 10

  service_b:
    build: service_b/.
    volumes:
      - ./service_b/src:/project/src
      - ../:/project/federation_deps
    ports:
      - 3002:3000
    command: sh -c "pip install ./federation_deps && python ./src/app.py"
    healthcheck:
      test: ["CMD", "curl", "-H", "Accept: text/html", "http://127.0.0.1:3000/graphql"]
      interval: 5s
      timeout: 10s
      retries: 10

  service_c:
    build: service_c/.
    volumes:
      - ./service_c/src:/project/src
      - ../:/project/federation_deps
    ports:
      - 3003:3000
    command: sh -c "pip install ./federation_deps && python ./src/app.py"
    healthcheck:
      test: ["CMD", "curl", "-H", "Accept: text/html", "http://127.0.0.1:3000/graphql"]
      interval: 5s
      timeout: 10s
      retries: 10

  service_d:
    build: service_d/.
    volumes:
      - ./service_d/src:/project/src
      - ../:/project/federation_deps
    ports:
      - 3004:3000
    command: sh -c "pip install ./federation_deps && python ./src/app.py"
    healthcheck:
      test: ["CMD", "curl", "-H", "Accept: text/html", "http://127.0.0.1:3000/graphql"]
      interval: 5s
      timeout: 10s
      retries: 10

  federation:
    build: federation/.
    volumes:
      - ./federation/src:/project/src
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "-XGET", "http://localhost:3000/.well-known/apollo/server-health"]
      interval: 3s
      timeout: 10s
      retries: 5
    depends_on:
      service_a:
        condition: service_healthy
      service_b:
        condition: service_healthy
      service_c:
        condition: service_healthy
      service_d:
        condition: service_healthy

  proxy_dep:
    image: busybox
    depends_on:
      federation:
        condition: service_healthy

  tests:
    build: tests/.
    volumes:
      - ./tests:/project/tests
    depends_on:
      - proxy_dep